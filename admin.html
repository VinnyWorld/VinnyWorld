<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VinnyWorld – Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">VinnyWorld</div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="admin-section">
      <h1>Gestion des événements</h1>

      <form id="addEventForm">
        <h2>Ajouter un événement</h2>
        <label for="eventTitle">Titre de l'événement :</label>
        <input type="text" id="eventTitle" placeholder="Nom de l'événement" required />

        <label for="eventDate">Date :</label>
        <input type="date" id="eventDate" required />

        <label for="eventTime">Heure :</label>
        <input type="time" id="eventTime" required />

        <label for="eventLocation">Lieu :</label>
        <input type="text" id="eventLocation" placeholder="Lieu de l'événement" required />

        <label for="eventDescription">Description :</label>
        <textarea id="eventDescription" placeholder="Description de l'événement" required></textarea>

        <label for="eventImage">Image de l'événement :</label>
        <input type="file" id="eventImage" accept="image/*" required />

        <button type="submit">Ajouter l'événement</button>
      </form>

      <hr />

      <section id="eventList">
        <h2>Liste des événements</h2>
        <div id="eventContainer">
          <p>Aucun événement enregistré.</p>
        </div>
      </section>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
