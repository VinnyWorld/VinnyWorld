<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VinnyWorld - Accueil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Bienvenue sur VinnyWorld</h1>
    <nav>
      <ul>
        <li><a href="admin.html">Page Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Photos de la page d'accueil</h2>
      <div id="homePagePhotos">
        <!-- Les photos ajoutées via admin.html seront affichées ici -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 VinnyWorld. Tous droits réservés.</p>
  </footer>

  <script>
    // Fonction pour afficher les photos ajoutées par l'admin
    function displayHomePagePhotos() {
      const homePagePhotos = JSON.parse(localStorage.getItem('homePagePhotos')) || [];
      const photosContainer = document.getElementById('homePagePhotos');
      photosContainer.innerHTML = ''; // Vide le conteneur des photos

      homePagePhotos.forEach(photoUrl => {
        const imgElement = document.createElement('img');
        imgElement.src = photoUrl;
        imgElement.classList.add('home-page-photo');
        photosContainer.appendChild(imgElement);
      });
    }

    // Afficher les photos dès le chargement de la page
    window.onload = displayHomePagePhotos;
  </script>

</body>
</html>
