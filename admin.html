<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panneau d'administration - VinnyWorld</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header Admin -->
  <header>
    <h1>Admin Dashboard - VinnyWorld</h1>
    <nav>
      <ul>
        <li><a href="index.html">Retour à l'accueil</a></li>
        <li><a href="login.html" onclick="logout()">Se déconnecter</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Modifier les événements</h2>
      
      <!-- Formulaire pour modifier l'événement -->
      <form id="updateEventForm">
        <div>
          <label for="eventTitle">Titre de l'événement</label>
          <input type="text" id="eventTitle" placeholder="Titre de l'événement" required />
        </div>
        <div>
          <label for="eventDate">Date de l'événement</label>
          <input type="date" id="eventDate" required />
        </div>
        <div>
          <label for="eventTime">Heure de l'événement</label>
          <input type="time" id="eventTime" required />
        </div>
        <div>
          <label for="eventLocation">Lieu de l'événement</label>
          <input type="text" id="eventLocation" placeholder="Lieu de l'événement" required />
        </div>
        <div>
          <label for="eventPrice">Prix de l'événement (€)</label>
          <input type="number" id="eventPrice" placeholder="Prix" required />
        </div>
        <button type="submit">Mettre à jour l'événement</button>
      </form>
    </section>

    <section>
      <h2>Gérer les photos</h2>
      
      <!-- Formulaire pour ajouter une photo -->
      <form id="addPhotoForm">
        <label for="eventPhoto">Ajouter une photo</label>
        <input type="file" id="eventPhoto" accept="image/*" required />
        <button type="submit">Ajouter la photo</button>
      </form>

      <!-- Formulaire pour retirer une photo -->
      <form id="removePhotoForm">
        <label for="photoName">Nom de l'image à retirer</label>
        <input type="text" id="photoName" placeholder="Nom de l'image" required />
        <button type="submit">Retirer la photo</button>
      </form>
    </section>

    <section>
      <h2>Modifier le texte du site</h2>
      
      <!-- Formulaire pour mettre à jour le texte -->
      <form id="updateTextForm">
        <div>
          <label for="siteText">Texte à modifier</label>
          <textarea id="siteText" placeholder="Nouveau texte..." required></textarea>
        </div>
        <button type="submit">Mettre à jour le texte</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 VinnyWorld. Tous droits réservés.</p>
  </footer>

  <script>
    if (sessionStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html"; // Redirige vers la page de connexion si non connecté
    }

    // Déconnexion
    function logout() {
      sessionStorage.removeItem("isLoggedIn");
      window.location.href = "login.html"; // Redirige vers la page de connexion
    }

    // Formulaire pour mettre à jour un événement
    document.getElementById('updateEventForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Logique pour enregistrer les données d'événement (via API ou backend)
      alert('Événement mis à jour !');
    });

    // Formulaire pour ajouter une photo
    document.getElementById('addPhotoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const photo = document.getElementById('eventPhoto').files[0];
      if (photo) {
        // Logique pour télécharger la photo (ex : appel API pour envoyer l'image)
        alert('Photo ajoutée : ' + photo.name);
      } else {
        alert('Veuillez sélectionner une photo.');
      }
    });

    // Formulaire pour retirer une photo
    document.getElementById('removePhotoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const photoName = document.getElementById('photoName').value;
      // Logique pour supprimer l'image (via API ou backend)
      alert('Photo retirée : ' + photoName);
    });

    // Formulaire pour mettre à jour le texte du site
    document.getElementById('updateTextForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const newText = document.getElementById('siteText').value;
      // Logique pour enregistrer le texte (via API ou backend)
      alert('Texte du site mis à jour !');
    });
  </script>
</body>
</html>
