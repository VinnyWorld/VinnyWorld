<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - VinnyWorld</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header Admin -->
  <header>
    <div class="logo">VinnyWorld Admin</div>
    <nav>
      <ul>
        <li><a href="index.html">Retour à l'accueil</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="admin-section">
      <h1>Gestion des événements</h1>
      <p>Ajoutez, modifiez ou supprimez des événements ici.</p>

      <!-- Formulaire pour ajouter un événement -->
      <form id="eventForm">
        <div class="form-group">
          <label for="eventName">Nom de l'événement</label>
          <input type="text" id="eventName" name="eventName" placeholder="Exemple: Soirée d'ouverture" required />
        </div>

        <div class="form-group">
          <label for="eventDate">Date de l'événement</label>
          <input type="date" id="eventDate" name="eventDate" required />
        </div>

        <div class="form-group">
          <label for="eventLocation">Lieu de l'événement</label>
          <input type="text" id="eventLocation" name="eventLocation" placeholder="Exemple: Salle VinnyWorld" required />
        </div>

        <div class="form-group">
          <label for="eventDescription">Description de l'événement</label>
          <textarea id="eventDescription" name="eventDescription" placeholder="Détails de l'événement..." required></textarea>
        </div>

        <div class="form-group">
          <label for="eventImage">Image de l'événement</label>
          <input type="file" id="eventImage" name="eventImage" accept="image/*" />
        </div>

        <button type="submit">Ajouter l'événement</button>
      </form>

      <!-- Liste des événements -->
      <section id="eventsList">
        <h2>Événements ajoutés</h2>
        <ul id="eventListItems">
          <!-- Les événements seront ajoutés ici -->
        </ul>
      </section>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
