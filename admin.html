<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - VinnyWorld</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h1>Connexion à l'Admin</h1>
    <form id="login-form">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" required placeholder="Entrez votre mot de passe" />
      <button type="submit">Se connecter</button>
    </form>
  </div>

  <script>
    // Ajouter le mot de passe pour l'authentification
    const correctPassword = "admin123"; // À changer par un mot de passe plus sécurisé

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const enteredPassword = document.getElementById('password').value;

      if (enteredPassword === correctPassword) {
        localStorage.setItem('adminLoggedIn', 'true');
        window.location.href = 'admin.html';  // Rediriger vers la page admin
      } else {
        alert("Mot de passe incorrect !");
      }
    });
  </script>
</body>
</html>
