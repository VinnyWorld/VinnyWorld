<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VinnyWorld – Billetterie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">VinnyWorld</div>
    <nav>
      <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Événements</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Bienvenue sur VinnyWorld</h1>
      <p>Réservez vos billets pour les meilleurs événements !</p>
    </section>

    <section class="events">
      <h2>Événements à venir</h2>
      <div class="event-card">
        <img src="event1.jpg" alt="Événement 1" />
        <h3>Soirée d'ouverture</h3>
        <p>Description de l'événement</p>
        <button>Réserver</button>
      </div>
      <div class="event-card">
        <img src="event2.jpg" alt="Événement 2" />
        <h3>Soirée spéciale</h3>
        <p>Description de l'événement</p>
        <button>Réserver</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 VinnyWorld</p>
  </footer>
</body>
</html>
