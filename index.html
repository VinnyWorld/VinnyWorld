<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VinnyWorld Events</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">VinnyWorld</div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1 id="hero-title">Bienvenue chez VinnyWorld</h1>
    <p id="hero-text">Découvrez nos événements incroyables à venir</p>
  </section>

  <section class="events" id="events-list">
    <!-- Les événements apparaîtront ici dynamiquement -->
  </section>

  <footer>
    © 2025 VinnyWorld - Tous droits réservés
  </footer>

  <script src="storage.js"></script>
  <script>
    const heroTitle = localStorage.getItem("heroTitle") || "Bienvenue chez VinnyWorld";
    const heroText = localStorage.getItem("heroText") || "Découvrez nos événements incroyables à venir";
    const events = JSON.parse(localStorage.getItem("events")) || [];

    document.getElementById("hero-title").innerText = heroTitle;
    document.getElementById("hero-text").innerText = heroText;

    const container = document.getElementById("events-list");
    events.forEach(event => {
      const card = document.createElement("div");
      card.className = "event-card";
      card.innerHTML = `
        <img src="${event.image}" alt="Événement">
        <h3>${event.title}</h3>
        <p>${event.date} - ${event.place}</p>
        <p>${event.price} €</p>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
