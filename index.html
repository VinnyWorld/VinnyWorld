<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VinnyWorld – Billetterie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- En-tête avec le logo et la navigation -->
  <header>
    <div class="logo">VinnyWorld</div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <!-- Bannière principale -->
  <section class="banner">
    <h1>Bienvenue sur VinnyWorld</h1>
    <p>Découvrez nos événements exceptionnels et réservez vos places dès maintenant !</p>
  </section>

  <!-- Section des événements à venir -->
  <section class="events">
    <h2>Nos événements à venir</h2>
    <div class="events-list">
      <!-- Exemple d'événements -->
      <div class="event-item">
        <img src="event-image.jpg" alt="Image de l'événement" class="event-image">
        <h3>Soirée d'ouverture</h3>
        <p>Date : 31 décembre 2025</p>
        <p>Lieu : Salle VinnyWorld</p>
        <button>Réservez maintenant</button>
      </div>
      <!-- Ajouter d'autres événements ici -->
    </div>
  </section>

</body>
</html>
